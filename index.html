<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GNXP</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="site.css">
    <link rel="stylesheet" type="text/css" href="journal.css">

    <!-- Latest compiled and minified JavaScript -->
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <div class="jumbotron bgDark">
						<div class="container overflowHidden marginTop60">
							<div class="col-sm-9">
								<h1 class="fontBold marginTop0 marginBottom0 fontWhite" style="color: white">
									GNXP <small class="font-xl fontGray">By <a class="noDeco" href="javascript:">Razib Khan</a></small>
								</h1>
								<p class="fontLg fontGray fontGeorgia">
									Coming soon - sign up below to receive updates.
								</p>
							</div>
						</div>
					</div>

      <form class="form-horizontal" id="contact_form">
      <fieldset>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="email">Email</label>
        <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="Enter your email address here" class="form-control input-md" required="">

        </div>
      </div>


      <!-- Button -->
      <div class="form-group">
        <label class="col-md-3 control-label" for="submit"></label>
        <div class="col-md-4">
          <button id="submit" name="submit" class="btn btn-primary">Get Updates</button>
        </div>
      </div>

      </fieldset>
      </form>




  </body>
</html>
